<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ïó¨Ìñâ ÏßÄÎèÑ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Istok Web', sans-serif;
      background-color: #f0f0f0;
    }
    .map-container {
      max-width: 393px;
      height: 852px;
      margin: auto;
      background: #ffffff;
      position: relative;
      overflow: hidden;
    }
    .map-area {
      height: 489px;
      position: relative;
      background-color: #fafcff;
    }
    .map-area img {
      position: absolute;
      top: 0;
      left: -76px;
      width: 555px;
      height: 489px;
    }
    .map-overlays {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .map-line {
      position: absolute;
      height: 2px;
      background-color: red;
      transform-origin: center;
    }
    .map-pin {
      position: absolute;
      padding: 6px 10px;
      border-radius: 20px;
      background: #fcfeff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      font-size: 13px;
      cursor: pointer;
    }
    .map-pin.active {
      background: black;
      color: white;
    }
    .locations-panel {
      position: absolute;
      top: 489px;
      width: 100%;
      height: 363px;
      background: #d9d9d9;
      overflow-y: auto;
      padding: 16px;
    }
    .location-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .location-item img {
      width: 60px;
      height: 60px;
    }
    .location-name {
      flex: 1;
      font-size: 15px;
    }
    .location-number {
      font-weight: bold;
      width: 20px;
    }

    /* üîô Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº Ïä§ÌÉÄÏùº */
    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #0059ff;
      text-decoration: none;
      background-color: white;
      border: 1.5px solid #0059ff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="map-area">
      <img src="images/map.png" alt="ÏßÄÎèÑ Î∞∞Í≤Ω">
      <div class="map-overlays">
        <!-- üîô Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº -->
        <a href="justgochat.html" class="back-arrow" aria-label="Îí§Î°úÍ∞ÄÍ∏∞">&larr;</a>
      </div>
    </div>
    <div class="locations-panel">
      <div class="locations-list"></div>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("selectedItinerary"));
    if (!data) {
      alert("ÏùºÏ†ïÏùÑ Î®ºÏ†Ä ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!");
      location.href = "justgochat.html";
    }

    const overlay = document.querySelector(".map-overlays");
    const list = document.querySelector(".locations-list");

    // üî¥ ÏÑ†(line) Î†åÎçîÎßÅ
    data.lines.forEach(line => {
      const el = document.createElement("div");
      el.className = "map-line";
      el.style.top = `${line.top}px`;
      el.style.left = `${line.left}px`;
      el.style.width = `${line.width}px`;
      el.style.transform = `rotate(${line.rotate}deg)`;
      overlay.appendChild(el);
    });

    // üìç ÌïÄ Î†åÎçîÎßÅ
    data.pins.forEach((pin, i) => {
      const el = document.createElement("div");
      el.className = "map-pin" + (i === 0 ? " active" : "");
      el.style.top = `${pin.top}px`;
      el.style.left = `${pin.left}px`;
      el.dataset.index = i;
      el.innerText = pin.name;
      overlay.appendChild(el);
    });

    // üìù Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
    data.pins.forEach((pin, i) => {
      const li = document.createElement("div");
      li.className = "location-item";
      li.innerHTML = `
        <span class="location-number">${i + 1}</span>
        <img src="${data.thumbnails[i]}" alt="Ïç∏ÎÑ§Ïùº">
        <span class="location-name">${pin.name}</span>
      `;
      list.appendChild(li);
    });

    // üìå ÌïÄ ÌÅ¥Î¶≠ Ïãú Î¶¨Ïä§Ìä∏ Ïä§ÌÅ¨Î°§ Ïù¥Îèô
    document.querySelectorAll('.map-pin').forEach((pin) => {
      pin.addEventListener("click", () => {
        const i = parseInt(pin.dataset.index);
        const target = document.querySelectorAll(".location-item")[i];
        if (target) target.scrollIntoView({ behavior: "smooth", block: "center" });
      });
    });
  </script>
</body>
</html>
