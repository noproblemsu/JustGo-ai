<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>예산 입력</title>
  <style>
    :root {
      --primary-color: #0059ff;
      --text-color-primary: #000000;
      --text-color-secondary: #ffffff;
      --background-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Istok Web', sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
    }

    * {
      box-sizing: border-box;
    }

    .budget-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      max-width: 393px;
      height: 100vh;
      margin: 0 auto;
      background-color: var(--background-color);
      padding: 0 16px;
    }

    .all-content {
      margin-top: 48px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .content-area {
      margin-top: 7px;
      flex-shrink: 0;
    }

    .title {
      font-size: 29px;
      font-weight: 700;
      margin-bottom: 24px;
      white-space: nowrap;
      margin-left: -4px;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      height: 48px;
      transform: translateY(50px);
    }

    .budget-input {
      width: 100%;
      height: 100%;
      padding: 0 60px 0 16px;
      font-size: 16px;
      background-color: #f2f2f2;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .currency-unit {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      font-size: 16px;
      pointer-events: none;
    }

    .footer-actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      margin-top: 3px;
    }

    .action-button {
      width: 100%;
      height: 55px;
      background-color: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: var(--text-color-secondary);
      font-weight: 700;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .skip-link {
      font-size: 12px;
      color: var(--text-color-primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="budget-container">
    <div class="all-content">
      <main class="content-area">
        <h1 class="title">사용 가능한 예산을 알려주세요.</h1>
        <div class="input-wrapper">
          <input
            type="text"
            id="budgetInput"
            class="budget-input"
            inputmode="numeric"
            placeholder="금액 입력"
          />
          <span class="currency-unit">원</span>
        </div>
      </main>

      <div style="height: 460px;"></div>

      <footer class="footer-actions">
        <button id="submitBudget" class="action-button">완료</button>
        <a href="#" class="skip-link">다음에 하기</a>
      </footer>
    </div>
  </div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
const fromPage = urlParams.get("from");

const input = document.getElementById('budgetInput');
const submitButton = document.getElementById('submitBudget');
const skipLink = document.querySelector('.skip-link');

// ✅ 입력 시 자동 콤마 처리
input.addEventListener('input', () => {
  const raw = input.value.replace(/,/g, '').replace(/\D/g, '');
  const formatted = raw.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
  input.value = formatted;
});

// ✅ 완료 버튼 클릭 시
submitButton.addEventListener('click', () => {
  const budget = input.value.replace(/,/g, '');

  if (!budget || isNaN(budget) || budget === "0") {
    alert("예산을 입력해주세요.");
    return;
  }

  localStorage.setItem('budget', budget);

  if (fromPage === "justgoset.html") {
    location.href = "justgoset.html";
  } else {
    location.href = "justgostyle.html";  // 다음 단계로 이동
  }
});

// ✅ 다음에 하기 클릭 시
skipLink.addEventListener('click', (e) => {
  e.preventDefault();
  localStorage.removeItem('budget');

  if (fromPage === "justgoset.html") {
    location.href = "justgoset.html";
  } else {
    location.href = "justgostyle.html";  // 다음 단계로 이동
  }
});

</script>


</body>
</html>
